<!DOCTYPE html>
<html lang="en"> 

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bun Bun Bake Shop</title>

	<!-- Poppins font  -->
  	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">

	<!-- Logo and Name in Top Tab -->
	<link rel="shortcut icon" type="image/png" href="images/logo.png">

	<!-- css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- javascript -->
    

</head>
<body>
	<script src="assets/js/main.js" type="text/javascript"></script>
	<header>


	<!-- Logo -->
		<div id="topbar">
			<div><a href="index.html" class="title" id="title-image"><img src="images/logo.png" alt="Logo"/></a></div>
			<div><a href="index.html" class="title" id="title-text">Bun Bun Bake Shop</a></div>
		

	<!-- Nav -->
			<div>
				<nav>
					<ul>
						<li>Order</li>
						<li>Locations</li>
						<li>About</li>
						<li>Log Out</li>
						<li id="cart-amount"><img class="icon" src="images/cart.png" alt="Cart"/>(2)</li>
					</ul>
				</nav>
			</div>

		</div>
	</header>

	<h2>Cart</h2>

	<!-- Location Dropdown -->

	<div id="locations_dropdown">

		<label for="locations">Location:</label>

		<select name="locations" id="locations_options">
		  <option value="volvo">Shadyside</option>
		  <option value="saab">East Liberty</option>
		  <option value="mercedes">Lawrenceville</option>
		  <option value="audi">Downtown</option>
		</select>
		<br>
	</div>

	<!-- Cart -->

	<div class="product_details_and_image">
		<img id = "cart-image" src="images/original.png" alt="Orginal Cinnamon Roll" />

		<div id="product_details">

			<p>Original Cinnamon Roll</p>

			<br><br>
			
			<div id="glazing_dropdown">

				<label for="glazing">Glazing:</label>

				<select name="glazing" id="glazing_options">
				  <option value="none">None</option>
				  <option value="sugar-milk">Sugar-Milk</option>
				  <option value="vanilla-milk">Vanilla-Milk</option>
				  <option value="double-chocolate">Double Chocolate</option>
				</select>
			</div>


			<br>

			<div id="quantity_dropdown">

				<label for="quantity">Qty:</label>

				<select name="quantity" id="quantity_options">
				  <option value="1">1</option>
				  <option value="3">3</option>
				  <option value="6">6</option>
				  <option value="12">12</option>
				</select>
			</div>
		</div>
	</div>
	



</body>

</html>
