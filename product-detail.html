<!DOCTYPE html>
<html lang="en"> 

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bun Bun Bake Shop</title>

	<!-- Poppins font  -->
  	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">

	<!-- Logo and Name in Top Tab -->
	<link rel="shortcut icon" type="image/png" href="images/logo.png">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>


	<!-- Logo -->
		<div id="topbar">
			<div><a href="index.html" class="title" id="title-image"><img src="images/logo.png" alt="Logo"/></a></div>
			<div><a href="index.html" class="title" id="title-text">Bun Bun Bake Shop</a></div>
		

	<!-- Nav -->
			<div>
				<nav>
					<ul>
						<li><a href="product-browsing.html">Order</a></li>
						<li>Locations</li>
						<li>About</li>
						<li>Log Out</li>
						<li><img class="icon" src="images/cart.png" alt="Cart"/></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>


	<!-- Back -->
	<div id="back">
		<div><a href="product-browsing.html"><img class="icon" id="back-icon" src="images/back.png" alt="Back"/></a></div>
		<div id="back-text"><p><a href="index.html">Back</a></p></div>
	</div>

	<!-- Header -->
	<h2 class="page_header">Original Cinnamon Roll</h2>


	<div class="product_details_and_image">
		
		<!-- Cinnamon Roll Picture -->
		<img id="product_detail_image" src="images/original_large.png" alt="Original Roll" />

		<div id="product_details">

			<!-- Price -->
			<div class="product_detail_info">
				<p>Price:</p>
				<div id="price"><p>$1.99</p></div>
			</div>

			<!-- Choose Quantity -->
			<div class="product_detail_info">
				<p>Quantity:</p>
				<div id="first_quantity"><img src="images/1.png" alt="1"/></div>
				<div><img src="images/3.png" alt="3"/></div>
				<div><img src="images/6.png" alt="6"/></div>
				<div><img src="images/12.png" alt="12"/></div>
			</div>

			<!-- Choose Glaze -->
			<div class="product_detail_info">
				<p>Glaze:</p>
				<!-- First Row of  Glaze Options -->
				<div id="first_glaze"><img src="images/no_glaze.png" alt="None"/></div>
				<div><img src="images/sm_glaze.png" alt="Sugar-Milk"/></div>
			</div>

			<!-- Second Row of  Glaze Options -->
			<div class="product_detail_info">
				<div id="glaze_second_row"><img src="images/vm_glaze.png" alt="Vanilla-Milk"/></div>
				<div><img src="images/dc_glaze.png" alt="Double-Chocolate"/></div>
			</div>

			<br><br>
			<!-- Total -->
			<div><p>Total: $1.99</p></div>

			<!-- Add to Cart Button -->
			<div>
				<button type="button" id="add_to_cart_btn">
					<!-- Note: divs are not allowed in buttons, but this is necessary to style the button properly -->
					<div id="cart_btn_contents">
						<img class="icon" src="images/cart.png" alt="Cart"/>
						<div class="indented_one_tab" id="add_to_cart_btn_text">Add to Cart</div>
					</div>
				</button>
			</div>
		</div> 
	</div>
	<br><br><br><br><br>
</body>
</html>
